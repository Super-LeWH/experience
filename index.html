<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的静态网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005a9e;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #eee;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网页</h1>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">联系方式</a>
</nav>

<main>
    <h2>这是一个静态网页示例</h2>
    <p>你可以将这段代码保存为 HTML 文件，然后用浏览器打开。</p>
    <button onclick="alert('你点击了按钮！')">点击我</button>
</main>

<footer>
    &copy; 2025 我的静态网页 | 保留所有权利
</footer>

</body>
</html>
